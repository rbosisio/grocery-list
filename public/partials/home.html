<div>
	<h1>Lists</h1>
	<hr>
	<fieldset style="width: 200px;">
		<legend>New List</legend>
		<label for="author">Tile</label>
        <input type="text" name="title" size="20" ng-model="newList.title"/>
        <br><br>
		<label for="author">Author</label>
		<input type="text" name="author" size="20" ng-model="newList.author"/>
		<br><br>
		<button ng-click="addNewList()">ADD</button>
	</fieldset>
	<div ng-repeat="list in lists" ng-click="goToList(list._id)" style="cursor: pointer;width: 200px;">
	    
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ list.title }}</h3>
            </div>
            <!--<div class="panel-body">-->
            <!--    Panel content-->
            <!--</div>-->
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in list.items track by $index">{{ item }}</li>
            </ul>
        </div>
    </div>
</div>
