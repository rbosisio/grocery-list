<div>
	<h1>Lists</h1>
	<hr>
	<fieldset style="width: 200px;">
		<legend>New List</legend>
		<label for="author">Tile</label>
        <input type="text" name="title" size="20" ng-model="newList.title"/>
        <br><br>
		<label for="author">Author</label>
		<input type="text" name="author" size="20" ng-model="newList.author"/>
		<br><br>
		<button ng-click="addNewList()">ADD</button>
	</fieldset>
	<div style="width: 200px;">
		<div ng-repeat="list in lists" ng-click="goToList(list._id)" style="cursor: pointer;">
			<p>Id : {{ list._id }}</p>
			<p>Title : {{ list.title }}</p>
			<p>Author : {{ list.author }}</p>
			<ul>
				<li ng-repeat="item in list.items">{{ item }}</li>
			</ul>
			<hr>
		</div>
	</div>
</div>
