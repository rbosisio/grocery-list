<div>
	<a ng-click="backToHome()" href="#"><< Home</a>
	<h1>List: {{ list.title }} <button ng-click="remove()">DEL</button></h1>
	<hr>
	<div>
		<p>Id : {{ list._id }}</p>
		<p>Author : {{ list.author }}</p>
		<p>Items:</p>
		<ul>
			<li ng-repeat="item in list.items">{{ item }} - <button ng-click="removeItem(item)">DEL</button></li>
			<li><input type="text" name="item" size="20" ng-model="newItem" /><button ng-click="addItem()">ADD</button></li>
		</ul>
	</div>
</div>
